<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Padin</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }

        .card { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 4rem;  /* BIGGER PADDING */
            border-radius: 30px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.15); 
            text-align: center; 
            max-width: 600px; /* BIGGER WIDTH */
            width: 90%; 
            border: 1px solid rgba(255,255,255,0.5);
        }

        .hidden { display: none !important; }
        
        h1 { 
            color: #d81b60; 
            font-family: 'Pacifico', cursive; 
            font-size: 2.5rem; /* BIGGER TEXT */
            margin-bottom: 1.5rem;
        }

        p { color: #555; font-size: 1.2rem; margin-bottom: 2rem; }

        img { 
            width: 100%; 
            max-height: 350px; 
            object-fit: contain; 
            border-radius: 20px; 
            margin-bottom: 2rem;
        }

        .btn-container { 
            position: relative; 
            height: 70px; 
            display: flex; 
            justify-content: center; 
            gap: 20px;
        }

        button { 
            padding: 15px 40px; /* BIGGER BUTTONS */
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 1.2rem; 
            transition: transform 0.2s;
        }

        #open-btn, #yes-btn { background: #ff4081; color: white; box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3); }
        #no-btn { background: #f5f5f5; color: #616161; position: absolute; right: 20px; }

        .rose { position: fixed; top: -10%; font-size: 2.5rem; animation: fall 4s linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>
    <audio id="bg-music" loop><source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_24e0371666.mp3" type="audio/mpeg"></audio>

    <div id="intro-stage" class="card">
        <h1>Hey bunny...</h1>
        <p>I have a special question for you.</p>
        <button id="open-btn" onclick="startExperience()">Open Message üíå</button>
    </div>

    <div id="valentine-stage" class="card hidden">
        <img src="https://images.weserv.nl/?url=media1.tenor.com/m/Jca9x6VzTuoAAAAC/bubu-dudu-love.gif" alt="Cute Bears">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yes-btn" onclick="showSuccess()">Yes</button>
            <button id="no-btn" onmouseover="evadeCursor()" ontouchstart="evadeCursor()">No</button>
        </div>
    </div>

    <div id="success-stage" class="card hidden">
        <img src="https://images.weserv.nl/?url=media1.tenor.com/m/Z6mG-J2oW9QAAAAC/baby-dancing.gif" alt="Dancing Baby">
        <h1>Yay! ‚ù§Ô∏è</h1>
        <p>You made me the happiest man alive!</p>
    </div>

    <script>
        function startExperience() {
            document.getElementById('bg-music').play().catch(e => console.log("Audio requires interaction"));
            document.getElementById('intro-stage').classList.add('hidden');
            document.getElementById('valentine-stage').classList.remove('hidden');
        }
        function evadeCursor() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 80);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
        function showSuccess() {
            document.getElementById('valentine-stage').classList.add('hidden');
            document.getElementById('success-stage').classList.remove('hidden');
            // Rose Rain
            setInterval(() => {
                const rose = document.createElement('div');
                rose.classList.add('rose');
                rose.innerHTML = 'üåπ';
                rose.style.left = Math.random() * 95 + 'vw';
                document.body.appendChild(rose);
                setTimeout(() => rose.remove(), 4000);
            }, 200);
        }
    </script>
</body>
</html>
