<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Padin</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            position: relative;
        }
        
        /* Floating Hearts Background */
        .bg-heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.4);
            animation: float 6s infinite ease-in-out;
            z-index: -1;
        }

        .card { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 2.5rem; 
            border-radius: 25px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.15); 
            text-align: center; 
            max-width: 380px; 
            width: 85%; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.3s ease;
        }

        .hidden { display: none !important; }
        
        h1 { 
            color: #d81b60; 
            font-family: 'Pacifico', cursive;
            font-size: 2rem; 
            margin-bottom: 1rem;
        }

        p { color: #555; margin-bottom: 1.5rem; }

        img { 
            width: 100%; 
            border-radius: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        /* Interactive Buttons */
        .btn-container { 
            position: relative; 
            height: 60px; 
            display: flex; 
            justify-content: center; 
            gap: 15px;
        }

        button { 
            padding: 12px 30px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            font-size: 1rem; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        button:active { transform: scale(0.95); }

        #open-btn, #yes-btn { 
            background: linear-gradient(45deg, #ff4081, #ff80ab); 
            color: white; 
        }
        
        #no-btn { 
            background: #f5f5f5; 
            color: #616161; 
            position: absolute; 
            /* Start centered relative to container, but offset slightly */
            right: 20px; 
        }

        /* Falling Roses Animation */
        .rose {
            position: fixed;
            top: -10%;
            font-size: 2rem;
            animation: fall linear forwards;
            z-index: 100;
        }

        @keyframes fall {
            to { transform: translateY(120vh) rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_24e0371666.mp3" type="audio/mpeg">
    </audio>

    <div id="intro-stage" class="card">
        <h1>Hey bunny...</h1>
        <p>I have a special question for you.</p>
        <button id="open-btn" onclick="startExperience()">Open Message üíå</button>
    </div>

    <div id="valentine-stage" class="card hidden">
        <img src="https://media1.tenor.com/m/Jca9x6VzTuoAAAAC/bubu-dudu-love.gif" alt="Cute Bears">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yes-btn" onclick="showSuccess()">Yes</button>
            <button id="no-btn" onmouseover="evadeCursor()" ontouchstart="evadeCursor()">No</button>
        </div>
    </div>

    <div id="success-stage" class="card hidden">
        <img src="https://media1.tenor.com/m/Z6mG-J2oW9QAAAAC/baby-dancing.gif" alt="Dancing Baby">
        <h1>Yay! ‚ù§Ô∏è</h1>
        <p>You made me the happiest man alive!</p>
    </div>

    <script>
        // -- LOGIC --

        function startExperience() {
            // Play Audio (Browser requires interaction first)
            const music = document.getElementById('bg-music');
            music.volume = 0.5;
            music.play().catch(e => console.log("Audio failed to autoplay:", e));

            // Switch Screens
            document.getElementById('intro-stage').classList.add('hidden');
            document.getElementById('valentine-stage').classList.remove('hidden');
        }

        function evadeCursor() {
            const btn = document.getElementById('no-btn');
            // Calculate random position within the window, keeping it visible
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            // Apply fixed position to override the relative CSS
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showSuccess() {
            document.getElementById('valentine-stage').classList.add('hidden');
            document.getElementById('success-stage').classList.remove('hidden');
            createRoses();
        }

        // -- ROSES EFFECT --
        function createRoses() {
            const interval = setInterval(() => {
                const rose = document.createElement('div');
                rose.classList.add('rose');
                rose.innerHTML = 'üåπ';
                rose.style.left = Math.random() * 100 + 'vw';
                rose.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(rose);

                // Clean up DOM
                setTimeout(() => {
                    rose.remove();
                }, 5000);
            }, 300);
        }
    </script>
</body>
</html>
